<html>
	<head>
		<title>GAME</title>
		<!--
		<link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css">
		-->
	</head>
	<style>
		#canvas
		{
			background-color:grey;
			margin-left:30%;
		}
	</style>
	<body>
		<canvas id="canvas" width="500" height="600">
	</body>
	<script>
		var canvas = document.getElementById('canvas');
		var  ctx = canvas.getContext('2d');

		var carImage = new Image();
		 carImage.src="car.png";

		carImage.onload=gamePlay;

		function drawWhiteLines(x){
			ctx.beginPath()
			ctx.moveTo(x,0);
			ctx.lineTo(x,600);
			ctx.lineWidth = 10;
			ctx.strokeStyle = 'white';
			ctx.stroke();
			ctx.closePath();
		}
		//object function
		function object(x,y,status,width,height,speed){
			this.x=x;
			this.y=y;
			this.status=status;
			this.width=width;
			this.height=height;
			this.speed=speed;
		}
		var car = new object(30, 420, true, 100, 150, 20);
		function drawCar(){
			ctx.drawImage(carImage,car.x,car.y);
		}

		function gamePlay(){
			drawWhiteLines(160);
			drawWhiteLines(330);
			drawCar();
		}
		
		gamePlay();

	</script>
</html>
